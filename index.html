<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Popup Box</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<body>

	<!-- container section starts -->
	<div class="container">
		<h1>Popup box</h1>
		<a href="#" class="popup">Buy now</a>
	</div>
	<!-- Container section ends -->

	<!-- popup box section starts -->
	<div class="popupbox">
		<div class="popup-content">
			<h4>Log in </h4>
			<i class="fas fa-times-circle" class="close"></i>
			<input type="text" placeholder="Enter your name" class="box"></input>
			<input type="password" placeholder="Enter your password" class="box"></input><br><br>
			<a href="#" class="log">Login</a>
		</div>
	</div>
	<!-- popup box section ends -->

</body>
</html>
