<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Popup Box</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
<body>

	<!-- container section starts -->
	<div class="container">
		<h1>Popup box</h1>
		<a href="#" class="popup">Buy now</a>
	</div>
	<!-- Container section ends -->

	<!-- popup box section starts -->
	<div class="popupbox">
		<div class="popup-content">
			<h4>Log in </h4>
			<input type="text" placeholder="Enter your name" class="box"></input>
			<input type="pass" placeholder="Enter your password" class="box"></input><br><br>
			<a href="#" class="log">Login</a>
		</div>
	</div>
	<!-- popup box section ends -->

</body>
</html>
